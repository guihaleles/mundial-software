<div>
    <h2 mat-dialog-title>Confirmação de exclusão</h2>    
      <mat-dialog-content class="sales-modal-content">
        <h3>{{data}}</h3>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button (click) = close()>Calcelar</button>
        <button mat-raised-button (click) = confirm()>Confirmar</button>
      </mat-dialog-actions>
  
  </div>
