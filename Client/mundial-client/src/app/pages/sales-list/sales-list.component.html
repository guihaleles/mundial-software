<div class="sales-list">

  <mat-card>
    <mat-form-field appearance="legacy" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button class="add" (click)= openDialog()>
      <mat-icon>library_add</mat-icon>
      Cadastrar
    </button>
  </mat-card>

  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 sales-table">

      <!-- Symbol Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="number"> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef class="date"> Data de criação </th>
          <td mat-cell *matCellDef="let element"> {{element.CreationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="exclusionDate">
            <th mat-header-cell *matHeaderCellDef class="date"> Data de exclusão </th>
            <td mat-cell *matCellDef="let element"> {{element.Exclusion}} </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


  </mat-card>
</div>
