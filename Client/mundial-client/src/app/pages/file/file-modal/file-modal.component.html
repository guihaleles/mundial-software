<div>
    <h2 mat-dialog-title>Cadastro de ficha</h2>
      <mat-dialog-content class="file-modal-content">
        <form [formGroup]="form">
          
          <mat-form-field appearance="legacy" class="file-modal-input">
              <mat-label>Data de criação</mat-label>
              <input matInput type="date" formControlName = "creationFileDate">
          </mat-form-field>

          <mat-form-field appearance="legacy" class="file-modal-input">
              <mat-label>Número</mat-label>
              <input matInput type="number" formControlName = "number">
          </mat-form-field>
  
          <mat-form-field appearance="legacy" class="file-modal-input">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName = "name">
          </mat-form-field>
          
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button (click) = close()>Calcelar</button>
        <button mat-raised-button (click) = save()>Salvar</button>
      </mat-dialog-actions>
  
  </div>
