 <div>
  <h2 mat-dialog-title>Cadastro de produto</h2>
    <mat-dialog-content class="sales-modal-content">
      <form [formGroup]="form">
        <mat-form-field appearance="legacy" class="sales-modal-input">
            <mat-label>Número</mat-label>
            <input matInput type="number" formControlName = "number">
        </mat-form-field>

        <mat-form-field appearance="legacy" class="sales-modal-input">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName = "name">
        </mat-form-field>

        <mat-form-field appearance="legacy" class="sales-modal-input">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName = "type">
            <mat-option *ngFor="let componentType of componentTypes"
            [value] = "componentType">
              {{componentType}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="sales-modal-input">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName = "value">
        </mat-form-field>


        <mat-form-field appearance="legacy" class="sales-modal-input">
          <mat-label>Observação</mat-label>
          <textarea matInput type="text" formControlName = "observation"></textarea>
        </mat-form-field>

      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button (click) = close()>Calcelar</button>
      <button mat-raised-button (click) = save()>Salvar</button>
    </mat-dialog-actions>

</div>
