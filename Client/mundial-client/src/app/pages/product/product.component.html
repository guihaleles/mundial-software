<div class="sales-list">

  <mat-card>
    <mat-form-field appearance="legacy" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)] = "searchString">
    </mat-form-field>
    <button mat-button (click)= searchPaginated()>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button class="add" (click)= create()>
      <mat-icon>library_add</mat-icon>
      Cadastrar
    </button>
  </mat-card>

  <mat-card>
    <div class="sales-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 sales-table">

      <!-- Symbol Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="number"> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef class="date"> Data de criação </th>
        <td mat-cell *matCellDef="let element"> {{element.CreationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="action"> Editar </th>
          <td mat-cell *matCellDef="let element">
              <button mat-button (click) ="edit(element)">
                  <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="exclude">
        <th mat-header-cell *matHeaderCellDef class="action"> Excluir </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click) ="delete(element)">
              <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator 
    [length]="pagination.Length"
    [pageIndex]="pagination.PageIndex"
    [pageSize]="pagination.PageSize"
    [pageSizeOptions]="[2, 5, 10, 25, 100]"
    (page)="searchPaginated($event)"
    showFirstLastButtons
    >
    </mat-paginator>
    </div>

  </mat-card>
</div>
