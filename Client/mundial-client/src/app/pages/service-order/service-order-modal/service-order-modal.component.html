<div>
    <h2 mat-dialog-title>Cadastro de OSM</h2>
      <mat-dialog-content class="service-order-modal-content">
        <form [formGroup]="form">
          <div>
              <mat-form-field appearance="legacy" class="service-order-modal-input">
                  <mat-label>Data de criação</mat-label>
                  <input matInput type="datetime-local" formControlName = "creationDate">
              </mat-form-field>
  
              <mat-form-field appearance="legacy" class="service-order-modal-input">
                  <mat-label>Número do OSM</mat-label>
                  <input matInput type="number" formControlName = "number">
              </mat-form-field>

              <mat-form-field appearance="legacy" class="service-order-modal-input">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName = "salesmanId">
                  <mat-option *ngFor="let salesman of salesmans"
                  [value] = "salesman.Id">
                    {{salesman}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="legacy" class="service-order-modal-input">
                 <mat-label>Número da Ficha</mat-label>
                 <input matInput type="number" formControlName = "fileNumber" (keyup)= "search($event)" >
              </mat-form-field>

              

              <button mat-raised-button (click) = openDialog()>Adicionar</button>
          </div>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button (click) = close()>Calcelar</button>
        <button mat-raised-button (click) = save()>Salvar</button>
      </mat-dialog-actions>
  
  </div>
